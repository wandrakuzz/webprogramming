<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            Basic Form Elements
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-6">
                <form role=form>
                  <div class="form-group">
                    <label>Text Input</label>
                    <input class="form-control">
                    <p class="help-block">Example block-level help text here.</p>
                  </div>
                  <div class="form-group">
                    <label>Text Input with Placeholder</label>
                    <input class="form-control" placeholder="Enter text">
                  </div>
                  <div>
                    <label>Static Control</label>
                    <p class="form-control-static">email@example.com</p>
                  </div>
                  <div class="form-group">
                    <label>File Input</label>
                    <input type="file">
                  </div>
                  <div class="form-group">
                    <label>Text Area</label>
                    <textarea class="form-control rows="3" "></textarea>
                  </div>
                  <div class="form-group">
                    <label>Checkboxes</label>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" value="">Checkbox 1
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" value="">Checkbox 2
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" value="">Checkbox 3
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Inline Checkboxes</label>
                    <label class="checkbox-inline">
                      <input type="checkbox">1
                    </label>
                    <label class="checkbox-inline">
                      <input type="checkbox">2
                    </label>
                    <label class="checkbox-inline">
                      <input type="checkbox">3
                    </label>
                  </div>
                  <div class="form-group">
                    <label>Radio Button</label>
                      <div class="radio">
                        <label>
                          <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>Radio 1
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                          <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" checked>Radio 2
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                          <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" checked>Radio 3
                        </label>
                      </div>
                      <div class="form-group">
                        <label>Inline Radio</label>
                        <label class="radio-inline">
                          <input type="radio" name="optionsRadiosInline1" id="optionsRadiosInline1" value="option1" checked>1
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="optionsRadiosInline2" id="optionsRadiosInline2" value="option2">2
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="optionsRadiosInline3" id="optionsRadiosInline3" value="option3">3
                        </label>
                        </div>
                      </div>

                  <div class="form-group">
                    <label>Selects</label>
                    <select class="form-control">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Multiple Select</label>
                    <select multiple class="form-control">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-default" >Submit Button</button>
                  <button type="reset" class="btn btn-default">Reset Button</button>
                </form>
              </div>

              <div class="col-lg-6">
                <h1>Disabled Form Stated</h1>
                <form role=form>
                  <fieldset disabled>
                    <div class="form-group">
                      <label for="disabledSelect">Disabled input</label>
                      <input class="form-control" id="disabledInput" type="text" placeholder="Disabled Input" disabled="">
                    </div>
                    <div class="form-group">
                      <label for="disabledSelect">Disabled Select Menu</label>
                      <select class="form-control" id="disabledSnput">
                        <option>Disabled Select</option>
                      </select>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox">Disabled Checkbox
                      </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Disabled Button</button>
                  </fieldset>
                  </form>
                  <h1>Form Validation States</h1>
                  <form role="form">
                    <div class="form-group has-success">
                      <label class="control-label" for="inputSuccess" >Input with success</label>
                      <input type="text" class="form-control" id="inputSuccess">
                    </div>
                    <div class="form-group has-warning">
                      <label class="control-label" for="inputSuccess" >Input with success</label>
                      <input type="text" class="form-control" id="inputWarning">
                    </div>
                    <div class="form-group has-error">
                      <label class="control-label" for="inputError" >Input with success</label>
                      <input type="text" class="form-control" id="inputError">
                    </div>
                  </form>
                  <h1>Input Groups</h1>
                  <form role"form">
                    <div class="form-group input-group">
                      <span class="input-group-addon">@</span>
                      <input type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group input-group">
                      <span class="input-group-addon">.00</span>
                      <input type="text" class="form-control">
                    </div>
                    <div class="form-group input-group">
                      <span class="input-group-addon"><i class=fa fa-eur></i></span>
                      <input type="text" class="form-control" placeholder="Font Awesome Icon">
                    </div>
                    <div class="form-group input-group">
                      <span class="input-group-addon">$</span>
                      <input type="text" class="form-control">
                      <span class="input-group-addon">.00</span>
                    </div>
                    <div class="form-group input-group">
                      <input type="text" class="form-control">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><i class="fa fa-search"></i>
                        </button>
                        </span>
                    </div>
                  </form>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

  </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
