<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            Default Buttons
          </div>
          <div class="panel-body">
            <h4>Normal Buttons</h4>
            <p>
              <button type="button" class="btn btn-default">Default</button>
              <button type="button" class="btn btn-primary">Primary</button>
              <button type="button" class="btn btn-success">Success</button>
              <button type="button" class="btn btn-info">Info</button>
              <button type="button" class="btn btn-warning">Warning</button>
              <button type="button" class="btn btn-danger">Danger</button>
              <button type="button" class="btn btn-link">Link</button>
            </p>
            <br>
            <h4>Disable Button</h4>
            <p>
              <button type="button" class="btn btn-default disabled">Default</button>
              <button type="button" class="btn btn-primary disabled">Primary</button>
              <button type="button" class="btn btn-success disabled">Success</button>
              <button type="button" class="btn btn-info disabled">Info</button>
              <button type="button" class="btn btn-warning disabled">Warning</button>
              <button type="button" class="btn btn-danger disabled">Danger</button>
              <button type="button" class="btn btn-link disabled">Link</button>
            </p>
            <br>
            <h4>Button Sizes</h4>
            <p>
              <button type="button" class="btn btn-primary btn-lg">Large Button</button>
              <button type="button" class="btn btn-primary">Default Button</button>
              <button type="button" class="btn btn-primary btn-sm">Small Button</button>
              <button type="button" class="btn btn-primary btn-xs">Mini Button</button>
              <br>
              <br>
              <button type="button" class="btn btn-primary btn-lg btn-block">Block Level Button</button>
            </p>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            Button with Glyphicons
          </div>
          <div class="panel-body">
            <h4>Button Using &ltButton&gt </h4>
              <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-off"></i></button>
              <button type="button" class="btn btn-primary"><i class="glyphicon glyphicon-th-list"></i></button>
              <button type="button" class="btn btn-success"><i class="glyphicon glyphicon-search"></i></button>
              <button type="button" class="btn btn-info"><i class="glyphicon glyphicon-ok"></i></button>
              <button type="button" class="btn btn-warning"><i class="glyphicon glyphicon-remove"></i></button>
              <button type="button" class="btn btn-danger"><i class="glyphicon glyphicon-user"></i></button>
              <br>
              <br>
              <h4>Large button using &lta&gt </h4>
                <a class="btn btn-default btn-lg" href="#" role="button"><span class="glyphicon glyphicon-off" aria-hidden="true"></span></a>
                <a class="btn btn-primary btn-lg" href="#" role="button"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span></a>
                <a class="btn btn-success btn-lg" href="#" role="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a>
                <a class="btn btn-info btn-lg" href="#" role="button"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></a>
                <a class="btn btn-warning btn-lg" href="#" role="button"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                <a class="btn btn-danger btn-lg" href="#" role="button"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a>
              <br>
              <br>
              <h4>Small button using &ltinput&gt </h4>
              <input class="btn btn-success btn-sm" type="button" value="OK">
              <input class="btn btn-danger btn-sm" type="button" value="Cancel">
            </div>

          </div>
      </div>

    </div>

  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
